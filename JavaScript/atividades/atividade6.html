        /************************************************************************************************
         

        /* 2 - Tabuada de 1 a 10 utilizando o while */

        var x = 1
        var y = 1

        while(x<=10){
            y = 1
            while(y<=10){   
                document.write(x + ' x ' + y + ' = ' + x*y + '<br>')
                y ++ 
            }
            document.write("<hr>")
            x++
        }
        


    </script>
