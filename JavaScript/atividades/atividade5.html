<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Atividade5</title>
</head>
<body>

    <style>
        input{
            font-size: 18px;   
        }
    </style>

    <script>

        function acionaCampo(){
            document.getElementById('campo').style.background = "yellow"
        }
            //numero caracteres
        function validaCampo(){
            var valorCampo = document.getElementById('campo').value
                if(valorCampo.length < 3){
            document.getElementById('campo').style.background = "red"
            } else{
            document.getElementById('campo').style.background = "green"}
        }
    
        
    </script>

    <input type="text" id="campo" placeholder="Ola mundo" onfocus="acionaCampo()" onblur="validaCampo()">
    

    
</body>
</html>
