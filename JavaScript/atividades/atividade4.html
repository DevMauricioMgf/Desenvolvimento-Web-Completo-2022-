
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var num1 = prompt('Digite o primeiro número: ')
        var operacao = prompt('Informe a operação(soma/subtracao): ')
        var num2 = prompt('Digite o segundo número: ')

        function calculo(num1, num2, operacao){

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        var resultado = 0  //calculo resultado

        if(operacao == 'soma'){
            resultado = num1 + num2
        }

        if(operacao == 'subtracao'){
            resultado = num1 - num2
        }
        return resultado // resultado final da função
        }

        document.write('O resultado é : ' + calculo(num1, num2, operacao))

    </script>
</head>
