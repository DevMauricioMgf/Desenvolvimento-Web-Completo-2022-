<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <script>
        var a = 10
        var b = 20
        var c = null // variavel auxiliar utilizada na ótica

        document.write ('<h1>O valor de A é ' + a +'<h1>')
        document.write ('<h1>O valor de B é ' + b +'<h1>')
        document.write ('<h1>O valor de C é ' + c +'<h1>')
        
        document.write('<hr>')

        //lógica de inversão d valores A e B
        c = a
        a = b
        b = c
        c = null
            
        document.write ('<h1>O valor de A é ' + a +'<h1>')
        document.write ('<h1>O valor de B é ' + b +'<h1>')
        document.write ('<h1>O valor de C é ' + c +'<h1>')

    </script>
