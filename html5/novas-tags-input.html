<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novas tags input html 5</title>
</head>
<body>

    <form action="">

        <!-- Novos Inputs e atributos HTML 5 -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" >
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" min="5" max="20" step="5" name="numero" id="numero" required autofocus>
        <br><br>

        <!-- URL -->
        <label for="numero">Url</label>
        <input type="url" id="url" placeholder="ex: http://example.com">
        <br><br>

        <!-- Pesquisa -->
        <label for="numero">Pesquisa</label>
        <input type="search" id="pesquisa" required autofocus>
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" min="1" max="20" id="range" value="10">
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
